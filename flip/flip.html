<!doctype html>
<html>
  <head>
    <style>
	  .container{transform-style:preserve-3d;} /*子元素保留3d位置*/
      .container,.front,.behind{width:300px;height:300px;}
	  .flip{position:relative;transition:2s; transform-style:preserve-3d;}/*过渡效果2s内完成；子元素保留3d位置*/
	  .front,.behind{position:absolute;top:0px;right:0px; backface-visibility:hidden;}/*位置跟父元素flip重叠；3d转到背面不可见*/
	  .front{z-index:2;}/*front的图层在前面*/
	  .behind{transform:rotateY(-180deg);}/*默认情况下，behind是转到背面*/
	  .container:hover .flip{transform:rotateY(180deg);}/*鼠标滑过container时，flip旋转180度，相当于behind转回正面，front转到背面*/
	  
	   img{max-width:100%;}  /*防止图片溢出父元素*/
	  .behind {display:flex; justify-content:center;align-items:center;}/*文字居中*/
    </style>
  </head>

  <body>
  <div class="container">
	<div class="flip">
		<div class="front">
		<img src="yu1.jpg"/>
		</div>
		<div class="behind">
			<p>我是阿雨 冰雹天锒铛入狱</p>
		</div>
    </div>
  </div>
  </body>


</html>
